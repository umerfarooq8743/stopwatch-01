<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Versatile StopWatch</title>
    </head>
    <body>
        <div class="container">
            <div class="stopwatch">
                <div class="content">
                    <h1 id="hour1">0</h1>
                    <h1 id="hour">0</h1>
                    <h2>:</h2>
                    <h1 id="min1">0</h1>
                    <h1 id="min">0</h1>
                    <h2>:</h2>
                    <h1 id="sec1">0</h1>
                    <h1 id="sec">0</h1>
                </div>
            </div>
            <div class="butGroup">
                <div class="but-content">
                    <button id="but1">
                        <i class="fa fa-pause" aria-hidden="true"></i>
                    </button>
                    <button id="but2">
                        <i class="fa fa-play" id="butIcon" aria-hidden="true"></i>
                    </button>
                    <button id="but3">
                        <i class="fa fa-repeat" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
